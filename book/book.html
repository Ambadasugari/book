    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .start {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .start img {
            height: 50px;
            width: auto;
        }
        
        .search-container {
            flex-grow: 1;
            margin-left: 20px;
        }
        
        .search-container input {
            width: 100%;
            height: 50px;
            padding-left: 50px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }
        
        .search-container input:focus {
            border-color: #f84a64;
        }
        
        .search-container input::placeholder {
            color: #999;
        }
        
        .actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        select {
            height: 40px;
            padding: 0 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        
        .sign-in-btn {
            background-color: rgb(248, 68, 100);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .sign-in-btn:hover {
            background-color: rgb(214, 49, 79);
        }
        
        .menu {
            --s: 30px;
            --c: black;
            height: var(--s);
            aspect-ratio: 1;
            border: none;
            padding: 0;
            border-inline: calc(var(--s) / 2) solid #0000;
            box-sizing: content-box;
            --_g1: linear-gradient(var(--c) 20%, #0000 0 80%, var(--c) 0) no-repeat content-box border-box;
            --_g2: radial-gradient(circle closest-side at 50% 12.5%, var(--c) 95%, #0000) repeat-y content-box border-box;
            background: var(--_g2) left var(--_p, 0px) top, var(--_g1) left calc(var(--s) / 10 + var(--_p, 0px)) top, var(--_g2) right var(--_p, 0px) top, var(--_g1) right calc(var(--s) / 10 + var(--_p, 0px)) top;
            background-size: 20% 80%, 40% 100%;
            position: relative;
            clip-path: inset(0 25%);
            cursor: pointer;
            transition: background-position 0.3s var(--_s, .3s), clip-path 0s var(--_s, .6s);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .menu:before,
        .menu:after {
            content: "";
            position: absolute;
            border-radius: var(--s);
            inset: 40% 0;
            background: var(--c);
            transition: transform 0.3s calc(.3s - var(--_s, .3s));
        }
        
        .menu:checked {
            clip-path: inset(0);
            --_p: calc(-1 * var(--s));
            --_s: 0s;
        }
        
        .menu:checked:before {
            transform: rotate(45deg);
        }
        
        .menu:checked:after {
            transform: rotate(-45deg);
        }
        
        .menu:focus-visible {
            clip-path: none;
            -webkit-mask: none;
            border: none;
            outline: 2px solid var(--c);
            outline-offset: 5px;
        }
        
        .small {
            height: 5%;
            width: 100%;
            color: black;
            display: flex;
            justify-content: start;
            border: 2px solid #ddd;
            outline: none;
            box-sizing: border-box;
            transition: border 0.3s ease;

        .s1 {

            margin-left: 5%;

        .s2 {

        .lang {

        .img {

            width: 100%;
            margin-top: 10%;

        @keyframes fadeIn {
            from {

            }

            }
        }

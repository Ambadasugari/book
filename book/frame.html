<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful User Cards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #ram {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
        }
        
        .carm {
            width: 20rem;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .carm:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .car {
            height: 4rem;
            width: 4rem;
            background-color: crimson;
            color: white;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            animation: bounce 1.5s infinite;
        }
        
        .nameText,
        .web {
            font-size: 1rem;
            color: #555;
            margin-top: 5px;
        }
        
        .nameText {
            font-weight: bold;
        }
        
        .web {
            font-style: italic;
            color: #888;
        }
    </style>
</head>

<body>
    <div id="ram"></div>
    <script src="frame.js"></script>
</body>

</html>

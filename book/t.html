<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        .title {
            width: 100%;
            height: 10%;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            font-size: 2rem;
        }
        
        .d1 {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .d1 p {
            margin: 0;
            font-size: 1.2rem;
        }
        
        .p2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .p2 button {
            padding: 10px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .p2 button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        .p2 button:active {
            transform: scale(1);
        }
        
        .p2 button.correct {
            background-color: #2ecc71;
        }
        
        .p2 button.incorrect {
            background-color: #e74c3c;
        }
        
        #main {
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .overMessage {
            height: 30%;
            width: 100%;
            background-color: yellow;
            color: aliceblue;
            text-align: center;
            font-size: 100px;
            font-family: fantasy;
        }
        
        @media (max-width: 600px) {
            .d1 {
                padding: 15px;
            }
            .p2 {
                grid-template-columns: 1fr;
            }
            .p2 button {
                width: 100%;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>Quiz Time!</h1>
    </div>
    <div id="main"></div>

    <script>
        const questionAndChoices = {
            1: {
                question: "What is the capital of France?",
                choices: ["Paris", "London", "Berlin", "Rome"]
            },
            2: {
                question: "Which planet is closest to the sun?",
                choices: ["Earth", "Venus", "Mars", "Mercury"]
            },
            3: {
                question: "What is one of the Seven Wonders of the World?",
                choices: ["Great Wall of China", "Taj Mahal", "Pyramids of Giza", "Colosseum"]
            },
            4: {
                question: "What is the largest animal on Earth?",
                choices: ["Elephant", "Blue Whale", "Giraffe", "Shark"]
            },
            5: {
                question: "What is the tallest mountain in the world?",
                choices: ["Mount Everest", "K2", "Kangchenjunga", "Makalu"]
            },
            6: {
                question: "What is the longest river in the world?",
                choices: ["Amazon", "Nile River", "Yangtze", "Mississippi"]
            },
            7: {
                question: "Who wrote 'Hamlet'?",
                choices: ["Shakespeare", "Chaucer", "Hemingway", "Dickens"]
            },
            8: {
                question: "Who discovered gravity?",
                choices: ["Einstein", "Newton", "Galileo", "Hawking"]
            },
            9: {
                question: "Which gas do humans need to breathe?",
                choices: ["Hydrogen", "Nitrogen", "Oxygen", "Carbon"]
            },
            10: {
                question: "Which is the largest ocean on Earth?",
                choices: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"]
            }
        };

        const questionAndAnswer = {
            1: {
                question: "What is the capital of France?",
                answer: "Paris"
            },
            2: {
                question: "Which planet is closest to the sun?",
                answer: "Mercury"
            },
            3: {
                question: "What is one of the Seven Wonders of the World?",
                answer: "Pyramids of Giza"
            },
            4: {
                question: "What is the largest animal on Earth?",
                answer: "Blue Whale"
            },
            5: {
                question: "What is the tallest mountain in the world?",
                answer: "Mount Everest"
            },
            6: {
                question: "What is the longest river in the world?",
                answer: "Nile River"
            },
            7: {
                question: "Who wrote 'Hamlet'?",
                answer: "Shakespeare"
            },
            8: {
                question: "Who discovered gravity?",
                answer: "Newton"
            },
            9: {
                question: "Which gas do humans need to breathe?",
                answer: "Oxygen"
            },
            10: {
                question: "Which is the largest ocean on Earth?",
                answer: "Pacific Ocean"
            }
        };

        const m1 = document.getElementById("main");
        let c = 1;
        let s = 0

        function showQuestion(c) {
            const d1 = document.createElement("div");
            d1.className = "d1";

            const p1 = document.createElement("p");
            p1.textContent = questionAndChoices[c].question;
            const p2 = document.createElement("p");
            p2.className = "p2";
            const b1 = document.createElement("button");
            b1.textContent = questionAndChoices[c].choices[0];
            b1.addEventListener("click", (function(index) {
                return function() {
                    b1.disabled = true;
                    if (b1.textContent === questionAndAnswer[index].answer) {
                        console.log("Correct");
                        s = s + 1
                        b1.classList.add("correct");
                    } else {
                        console.log("Incorrect");
                        b1.classList.add("incorrect");
                    }
                };
            })(c));

            const b2 = document.createElement("button");
            b2.textContent = questionAndChoices[c].choices[1];
            b2.addEventListener("click", (function(index) {
                return function() {
                    b2.disabled = true;
                    if (b2.textContent === questionAndAnswer[index].answer) {
                        console.log("Correct");
                        s = s + 1
                        b2.classList.add("correct");
                    } else {
                        console.log("Incorrect");
                        b2.classList.add("incorrect");
                    }
                };
            })(c));

            const b3 = document.createElement("button");
            b3.textContent = questionAndChoices[c].choices[2];
            b3.addEventListener("click", (function(index) {
                return function() {
                    b3.disabled = true;
                    if (b3.textContent === questionAndAnswer[index].answer) {
                        console.log("Correct");
                        s = s + 1
                        b3.classList.add("correct");
                    } else {
                        console.log("Incorrect");
                        b3.classList.add("incorrect");
                    }
                };
            })(c));

            const b4 = document.createElement("button");
            b4.textContent = questionAndChoices[c].choices[3];
            b4.addEventListener("click", (function(index) {
                return function() {
                    b4.disabled = true;
                    if (b4.textContent === questionAndAnswer[index].answer) {
                        console.log("Correct");
                        s = s + 1
                        b4.classList.add("correct");
                    } else {
                        console.log("Incorrect");
                        b4.classList.add("incorrect");
                    }
                };
            })(c));
            const nst = document.createElement("button");
            nst.textContent = "Next";
            nst.addEventListener("click", (function(index) {
                return function() {
                    if (c < 10) {
                        c++
                        m1.innerHTML = ""
                        showQuestion(c);
                    } else {
                        m1.innerHTML = "";
                        const overMessage = document.createElement("div");
                        overMessage.className = "overMessage";
                        if (s > 5) {
                            overMessage.textContent = `Quiz Over!You Got ${s} Good!`;
                        } else {
                            overMessage.textContent = `Quiz Over!You Got${s}Improve yourself`;
                        }
                        m1.appendChild(overMessage);
                    }
                };
            })(c));
            p2.appendChild(b1);
            p2.appendChild(b2);
            p2.appendChild(b3);
            p2.appendChild(b4);
            d1.appendChild(p1);
            d1.appendChild(p2);
            d1.append(nst)
            m1.appendChild(d1);
        }
        showQuestion(c);
    </script>
</body>

</html>
